<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X - Cliente no oficial</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Iframe ahora ocupa toda la ventana -->
      <iframe
        id="twitter-frame"
        src="https://x.com"
        frameborder="0"
        allow="encrypted-media; picture-in-picture"
        style="width: 100%; height: 100vh; border: none;">
      </iframe>
    </div>

    <!-- Mantener diálogo de ayuda -->
    <dialog id="helpDialog" class="dialog">
      <div class="dialog-content">
        <button class="close-btn" id="closeHelp">×</button>
        <iframe src="/help.html" frameborder="0" class="help-frame"></iframe>
      </div>
    </dialog>
  </body>
</html>
